<section id="contacto">
    <h2>Contacto</h2>
    <form>
        <label for="nombre">Nombre</label><br>
        <input id="nombre" name="nombre" type="text" placeholder="Tu nombre" required><br><br>

        <label for="email">Email</label><br>
        <input id="email" name="email" type="email" placeholder="tu@correo.com" required><br><br>

        <label for="mensaje">Mensaje</label><br>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje..."></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>
</section>
</body>
</html>
